<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Student Profile Card</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column; 
            align-items: center;    
            justify-content: center; 
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0 5px 0;
                    }

        .major {
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }

        .bio {
            font-size: 14px;
            color: #777;
            line-height: 1.4;
        }

        .contact-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-img"></div>
        
        <div class="name">shashank Gangwar </div>
        <div class="major">Computer Science Student</div>
        <p class="bio">Passionate about web development, UI/UX design, and learning new technologies.</p>
        
        <button class="contact-btn">View Portfolio</button>
    </div>

</body>
</html>
